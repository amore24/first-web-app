<html>
<head>
<script>
function travellingknight(x,y,n){
	let matrix = [];
	let moves = [];
	for(let i=0;i<n;i++){
		matrix[i]=[];
		for(let j=0; j<n;j++){
			matrix[i][j]=i+","+j;
		}
	}
	console.log(matrix);
	if(x < n && y < n){
		moves.push(matrix[x][y]);
		for(i=1; i<=n-6; i++){
			moves.push(matrix[x+i*2][y+i*1]);
			console.log(moves);
			if(i==n-6){
				x=x+i*2;
				y=y+i*1;
			}
			
		}
		if(x==0 || y==0)
		{
			console.log(moves);
			document.getElementById('answer').innerHTML =  moves.join('|');
			return(moves);
		}
		for(i=1; i<=n-6; i++){
			moves.push(matrix[x-i*2][y+i*1]);
			console.log(moves);
			if(i==n-6){
				x=x-i*2;
				y=y+i*1;
			}
			
		}
		if(x==0 || y==0)
		{
			console.log(moves);
			document.getElementById('answer').innerHTML =  moves.join('|');
			return(moves);
		}
		moves.push(matrix[x-2][y-1]);
		console.log(moves.join('|'));
		document.getElementById('answer').innerHTML = moves.join('|');
		if(x==0 || y==0){
			console.log(moves);
			document.getElementById('answer').innerHTML = moves;
			return(moves);
		}			
	}else{
		console.log(moves);
	}
	
}
</script>
</head>
<body>
	<input type="button" value="Start" onClick="travellingknight(0,3,8);"/>
	<div id="answer"></div>
</body>
</html>
